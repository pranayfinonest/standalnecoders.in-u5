<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | StandaloneCoders</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #111827;
      background-color: #f9fafb;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      padding: 0 1rem;
    }
    .card {
      text-align: center;
      max-width: 28rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      background-color: white;
    }
    .title {
      font-size: 3.75rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #2563eb;
    }
    .subtitle {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .description {
      margin-bottom: 2rem;
      color: #6b7280;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .primary-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .primary-button:hover {
      background-color: #1d4ed8;
    }
    .secondary-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid #d1d5db;
      background-color: white;
      color: #111827;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .secondary-button:hover {
      background-color: #f3f4f6;
    }
    .popular-pages {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .popular-pages h3 {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .popular-pages ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .popular-pages li {
      margin-bottom: 0.5rem;
    }
    .popular-pages a {
      color: #2563eb;
      text-decoration: none;
    }
    .popular-pages a:hover {
      text-decoration: underline;
    }
    @media (min-width: 640px) {
      .links {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">404</h1>
      <h2 class="subtitle">Page Not Found</h2>
      <p class="description">
        Sorry, we couldn't find the page you're looking for. It might have been moved or deleted.
      </p>
      <div class="popular-pages">
        <h3>Popular pages you might be looking for:</h3>
        <ul>
          <li><a href="/services/website-development">Website Development</a></li>
          <li><a href="/services/cybersecurity">Cybersecurity Services</a></li>
          <li><a href="/services/digital-marketing">Digital Marketing</a></li>
          <li><a href="/portfolio">Our Portfolio</a></li>
        </ul>
      </div>
      <div class="links">
        <a href="/" class="primary-button">Return to Home</a>
        <a href="/contact" class="secondary-button">Contact Support</a>
      </div>
    </div>
  </div>
</body>
</html>
