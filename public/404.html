<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - StandaloneCoders</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    .container {
      text-align: center;
      max-width: 28rem;
      padding: 2rem;
    }
    h1 {
      font-size: 3.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #2563eb;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #6b7280;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .button-primary {
      background-color: #2563eb;
      color: white;
    }
    .button-primary:hover {
      background-color: #1d4ed8;
    }
    .button-outline {
      border: 1px solid #d1d5db;
      background-color: white;
      color: #111827;
    }
    .button-outline:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, we couldn't find the page you're looking for. It might have been moved or deleted.</p>
    <div class="buttons">
      <a href="/" class="button button-primary">Return to Home</a>
      <a href="/contact" class="button button-outline">Contact Support</a>
    </div>
  </div>
</body>
</html>
